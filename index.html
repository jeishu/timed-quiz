<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">

    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
    <body>
        <div>
        <div class="startWrapper">
            <h1>JavaScript Quiz</h1>

            <!-- this is the button to start the quiz -->
            <div class="startBtn">
                <button>Start Quiz</button>
            </div>
        </div>

        <div class="infoWrapper">
            <div class="rulesInfo">
                <span>Rules of the Quiz</span>
            </div>
            <br>
            <div class="rulesList">
                <ul>
                    <li>1. You will have 5 minutes to answer as many questions as possible.</li>
                    <li>2. You will gain 30 seconds if you answer correctly.</li>
                    <li>3. You will loose 10 seconds if you answer incorrectly.</li>
                    <li>4. You cannot exit the quiz while taking it.</li>
                </ul>
            </div>

            <div class="buttonWrapper">
                <div class="buttonSubwrapper">
                    <div class="quitBtn">
                        <button>Quit</button>
                    </div>
                    <div class="continueBtn">
                        <button>Continue</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
